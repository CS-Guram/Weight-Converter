<!DOCTYPE html>
<html>
  <head>
    <title>Kilograms to Pounds Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cal.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="converter">
      <h2>Convert Between Kilograms and Pounds</h2>
      <form id="form" onsubmit="return false;">
        <label for="kg">Enter weight in Kg:</label>
        <input
          type="number"
          id="kg"
          name="kg"
          value=""
          onchange="convertKgToLb()"
        />

        <label for="lb">Weight in Lb:</label>
        <input 
           type="number" 
           id="lb" 
           name="lb"
           value="" 
           onchange="convertLbToKg()"
        />

        <input type="button" value="Convert" onclick="convert()" />
        <input type="reset" value="Reset" onclick="clearData()" />

      </form>
    </div>
  </body>
</html>
